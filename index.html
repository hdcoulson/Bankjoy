<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="default.css"/>
    <title>Bankjoy</title>
  </head>
  <body>
    <div class="background"></div>
    <div class="transparency"></div>
    <div class="contact">
      <span><i class="fa fa-phone" aria-hidden="true"></i>(650) 429-8711</span>
      <span><i class="fa fa-envelope-o" aria-hidden="true"></i> <a href="mailto:contact@bankjoy.com">Email Us</a></span>
    </div>
    <div id="logo">
      <img src="logo_bankjoy.png" alt="bankjoy">
    </div>
    <div id="slogan">
      <font>Mobile Banking for Credit Unions</font>
    </div>
    <div id="offer">
      <font>SCHEDULE A DEMO TODAY AND DELIVER MODERN MOBILE BANKING TO YOUR MEMBERS BY MARCH 31ST</font>
    </div>
    <div class="phones">
      <img id="headerphoneleft" class="phone" src="phone_left.png" alt="phone">
      <img id="headerphonecenter" class="phone" src="phone_center.png" alt="phone">
      <img id="headerphoneright" class="phone" src="phone_right.png" alt="phone">
    </div>
  </body>
</html>
